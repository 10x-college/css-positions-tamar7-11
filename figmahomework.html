<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <div class="card">

      <div class="card-bg"></div>

      <div class="profile-img">
        <img src="images/profile.png" alt="Profile image">
      </div>

      <div class="card-content">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>

        <div class="stats">
          <div>
            <strong>80K</strong>
            <span>Followers</span>
          </div>
          <div>
            <strong>803K</strong>
            <span>Likes</span>
          </div>
          <div>
            <strong>1.4K</strong>
            <span>Photos</span>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
